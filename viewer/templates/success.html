<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: flex-end; /* Poziționează conținutul în partea dreaptă */
            align-items: center;
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
            width: 100%;
            box-sizing: border-box;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .content {
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Bara de navigare -->
    <div class="navbar">
        <a href="/accounts/logout/">Logout</a>
    </div>

    <!-- Conținutul principal -->
    <div class="content">
        <h1>Operațiunea a fost finalizată cu succes!</h1>
        <p>{{ message }}</p>
        <a href="/operator/" class="button">Înapoi la pagina operatorului</a>
    </div>
</body>
</html>
