<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        .message {
            margin-bottom: 20px;
        }

        .message p {
            font-size: 20px;
            color: #28a745;
            margin: 10px 0;
        }

        .message h1 {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 10px 0;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .buttons a {
            text-decoration: none;
            color: white;
        }

        .buttons button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .buttons button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .buttons button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>Comanda ta a plecat spre echipa de teren!</p>
            <h1>Te asiguram ca in maxim 1h vei putea vedea primele rezultate!</h1>
        </div>

        <div class="buttons">
            <button>
                <a href="/select-products/">Vrei să mai adaugi și alte produse și magazine?</a>
            </button>
            <button>
                <a href="/view-results/">Mergi spre meniul de rapoarte</a>
            </button>
            <button>
                <a href="/accounts/logout/">Logout</a>
            </button>
        </div>
    </div>
</body>
</html>
